---
  default_username: admin
  default_password: admin
  freeswitch_user: freeswitch
  max_upload_size: 25M
  fs_conf_dir: /etc/fusionpbx/switch/conf
  fs_dflt_conf_dir: /usr/share/freeswitch/conf
  fs_log_dir: /var/log/freeswitch
  fs_scripts_dir: /var/lib/freeswitch/scripts
  fs_storage_dir: /var/lib/freeswitch/storage
  www_path: /var/www
  wui_name: fusionpbx
  php_ini: /etc/php5/fpm/php.ini
  pgsql_admin: pgsqladmin
  pgsql_username: fusionpbx
  keep_logs: 5
  ASTPP_user: www-data
  ASTPP_group: www-data
  ASTPP_directory: /usr/src/ASTPP
  ASTPP_log_directory: /var/log/ASTPP
  ASTPP_exec_directory: /usr/local/astpp
  ASTPP_cgi_directory: /usr/lib/cgi-bin/astpp
  ASTPP_sounds_directory: /usr/local/astpp/sounds
  ASTPP_config_directory: "/etc/astpp"
  ASTPP_config_directory_escaped: \/etc\/astpp
  astpp_wui_name: astpp
  astpp_mysql_password: "{{ lookup('password', 'credentials/' + inventory_hostname + '/mysqlpw-astpp chars=ascii_letters length=20') }}"
  root_mysql_password: "{{ lookup('password', 'credentials/' + inventory_hostname + '/mysqlpw-root chars=ascii_letters length=20') }}"
